<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <p class="current">Player X turn</p>
    <div class="container">
        <div class="row left">
            <div class="input box-1"></div>
            <div class="input box-2"></div>
            <div class="input box-3"></div>
        </div>
        <div class="row center">
            <div class="input box-4"></div>
            <div class="input box-5"></div>
            <div class="input box-6"></div>
        </div>
        <div class="row right">
            <div class="input box-7"></div>
            <div class="input box-8"></div>
            <div class="input box-9"></div>
        </div>
    </div>
    <button class="play-again">Play Again</button>
</body>

</html>
